<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../../../bootstrap/bootstrap-5.1.3-dist/css/bootstrap.css"
	rel="stylesheet">
<title>login page</title>
<style>
select {
	border: 3px solid black;
	width: 90px;
	border-radius: 20px;
}

.form-control {
	border: 1px solid black;
	border-radius: 20px;
}

.form-select {
	border:1px solid black;
	border-radius:20px;
}

.btn {
	border-radius:10rem;
}


.form-check-input {
	margin-left: 10px;
}

@font-face {
	font-family: 'MinSans-Medium';
	src:
		url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/MinSans-Medium.woff')
		format('woff');
	font-weight: normal;
	font-style: normal;
}

body {
	font-family: MinSans-Medium;
}

table {
	border: solid 3px black;
}

.tr {
	padding: 3px;
}

.th {
	width: 20px;
}
</style>
</head>
<body>
	<div class="container justify-content-center">
		<div class="row justify-content-md-center">
			<div class="col-12 col-md-5">
				<label for="idinput" class="form-label">아이디</label> <input
					type="text" id="idinput" class="form-control">
				<div class="form-text">5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용
					가능합니다.</div>
			</div>
			<div class="col-10 col-md-5"></div>
		</div>


		<div class="row justify-content-md-center">
			<div class="col-6 col-md-5">
				<label for="passwordinput" class="form-label">비밀번호</label> <input
					type="password" id="passwordinput" class="form-control">


			</div>
			<div class="col-6 col-md-5">
				<label for="passwordinput2" class="form-label">비밀번호 확인</label> <input
					type="password" id="passwordinput2" class="form-control">

			</div>
			<div class="form-text" style="text-align: center;">8~16자 영문 대
				소문자, 숫자, 특수문자를 사용해주세요.</div>
		</div>

		<div class="row justify-content-md-center">
			<div class="col-12 col-md-5">
				<label for="name" class="form-label">이름</label> <input type="text"
					id="name" class="form-control">
			</div>


			<div class="col-8 col-md-4">
				<label for="birthdate" class="form-label">생일</label> <input
					type="date" class="form-control" id="birthdate">

			</div>

			<div class="col-4 col-md-1">
				<label for="gender" class="form-lable" style="margin-bottom: 10px;">성별</label>
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button"
						id="gender" data-bs-toggle="dropdown">성별</button>
					<ul class="dropdown-menu">
						<li><a class="dropdown-item" href="#">남성</a></li>
						<li><a class="dropdown-item" href="#">여성</a></li>
						<li><a class="dropdown-item" href="#">선택안함</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-5">
				<label for="address" class="form-label">주소검색</label>
				<div class="input-group">
					<input type="text" class="form-control">
					<button class="btn btn-outline-secondary" type="button">검색</button>
				</div>
			</div>
			<div class="col-5 align-self-end">
				<label class="form-label">전화번호</label>
				
			</div>


		</div>

		<div class="row justify-content-center">

			<div class="col-5">
				<input type="text" class="form-control" id="address" value="상세주소 입력">
			</div>

			<div class="col-5">
				<div class="input-group">
					<input type="text" class="form-control">
					<div class="dropdown">
						<button class="btn dropdown-toggle" type="button"
							data-bs-toggle="dropdown" id="carrier">통신사 선택</button>
						<ul class="dropdown-menu">
							<li class="dropdown-item">KT</li>
							<li class="dropdown-item">SKT</li>
							<li class="dropdown-item">LG</li>
							<li class="dropdown-item">알뜰폰</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-6 col-md-3">
			<label class="form-check-label" for="agreement">모바일 마케팅 수신 동의</label>
				<div class="form-check">
				<input class="form-check-input" type="radio" name="agreement" id="agreement">
				<label class="form-check-label" for="agreement">동의</label>
				</div>
				<div class="form-check">
				<input class="form-check-input" type="radio" name =" disagreement" id="disagreement">
				<label class="form-check-label" for="disagreement">미동의</label>
				</div>
			</div>
			
			<div class="col-6 col-md-3">
				<label for="recomender" class="form-label">추천인</label>
				<input type="text" class="form-control" id="recomender">
			</div>
			
			<div class="col-6 col-md-2">
				<label for="profession" class="form-label">직업</label>
				<input type="text" class="form-control" id="profession">
			</div>
			
			<div class="col-6 col-md-2">
				<label for="nationality" class="form-label">국적</label>
				<select class="form-select" id="nationality">
					<option selected>국적 선택</option>
					<option>한국</option>
					<option>미국</option>
					<option>일본</option>
					<option>중국</option>
					<option>대만</option>
					<option>영국</option>
					<option>스페인</option>
				</select>
				
			</div>
		</div>
		
		<div class="row justify-content-center">
			<div class="col-10 col-md-5">
				<label class="form-label" for="sns">SNS주소</label>
				<div class="input-group">
					
				
					<div class="dropdown">
						<button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">SNS선택</button>
							<ul class="dropdown-menu">
								<li class="dropdown-item">인스타그램</li>
								<li class="dropdown-item">페이스북</li>
								<li class="dropdown-item">트위터</li>
							</ul>
					</div>
					
					<input type="text" class="form-control">
				</div>
			</div>
		</div>
	</div>



<!-- 모바일 마케팅 동의유무 부터 시작하면됨 -->


	<script
		src="../../../bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
