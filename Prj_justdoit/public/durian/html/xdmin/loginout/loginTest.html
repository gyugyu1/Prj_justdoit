<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../../../bootstrap/bootstrap-5.1.3-dist/css/bootstrap.css"
	rel="stylesheet">
<title>login page</title>
<style>
.button {
	border-radius: 5px;
}

.form-control {
	border: 0 solid black;
	border-bottom: 2px solid black;
	opacity: 0.3;
}

.icon {
	width: 50px;
	height: 50px;
	border-radius: 100%;
	overflow: hidden;
}
@font-face {
	font-family: 'SMJ';
	src: url("./SMJ.ttf") format("truetype");
}
</style>
</head>
<body
	style="background-image: url(../images/mad.jpg); background-position: center center; background-size: cover; background-repeat:no-repeat; height: 100vh">
	<div class="container-fluid mt-5">
	<!-- 로그인 card 시작 -->
		<div class="card mx-auto" style="max-width: 500px;">
		
			<div class="row g-0">
				<div class="col-lg-6"  >
					<div class="card bg-primary text-white">
					<img src="../images/moon.png" class="card-img img-fluid" style="height:498.4px">
					<div class="card-img-overlay">
					<h2 class="card-title">LOG IN PAGE</h2>
					<p class="card-text">this is durian project</p>
					
					
					</div>
					</div>
				</div>
					<!--  -->
					
					<!--  -->
					<!-- 로그인 card 끝 -->
				<div class="col-sm-6">
					<div class="card bg-light">
					<div class="card-body p-3">
						<h1 class="text-muted text-center">sign in with:</h1>
						<div class="text-center">
					<!--카카오 시작  -->
						<span class="col-3">
							<a href="#"><img src="../images/kakao.png" class="icon" id="kakao"></a>
						</span>
					
						<!--카카오 끝  -->
						
						<span class="col-3 ">
							<a href="#"><img src="../images/facebook.png" class="icon" id="facebook"></a>
						</span>
						<span class="col-3">
							<a href="#"><img src="../images/apple.png" class="icon" id="apple4"></a>
						</span>
						<span class="col-3">
							<a href="#"><img src="../images/twitter.png" class="icon" id="twitter"></a>
						</span>
						<span class="col-3">
							<a href="#"><img src="../images/google.png" class="icon" id="google"></a>
						</span>	</div>
						<h2 class="text-muted text-center mt-4 mb-3">OR</h2>

						<div>
							<label for="exampleInputEmail1" class="form-label">Email
								address</label> <input type="email" class="form-control"
								id="exampleInputEmail1">
						</div>
						<div>
							<label for="exampleInputPassword1" class="form-label">Password</label>
							<input type="password" class="form-control"
								id="exampleInputPassword1">
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input"
								id="exampleCheck1"> <label class="form-check-label"
								for="exampleCheck1">자동 로그인</label>
						</div>
						<button type="button" class="btn btn-primary btn col-12">sign
							in</button>
							
						<a class="dropdown-item" href="#">처음이신가요? 회원가입</a> <a
							class="dropdown-item" href="#">비밀번호나 아이디를 잊으셨나요? 찾기</a>
					</div>
				</div>
			</div>
		</div>
</div>


	</div>





	<script
		src="../../../bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
