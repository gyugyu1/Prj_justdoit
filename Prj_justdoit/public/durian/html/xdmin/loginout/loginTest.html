<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../../../bootstrap/bootstrap-5.1.3-dist/css/bootstrap.css"
	rel="stylesheet">
<title>login page</title>
<style>
.button {
	border-radius: 5px;
}

.form-control {
	border: 0 solid black;
	border-bottom: 2px solid black;
	opacity: 0.3;
}

.icon {
	width: 50px;
	height: 50px;
	border-radius: 100%;
	overflow: hidden;
}
</style>
</head>
<body
	style="background-image: url(./colorneon.jpg); background-position: center center; background-size: cover; background-repeat: no-repeat;">
	<div style="text-align: right;">
		<button type="button" class="btn">sign in</button>
		<button type="button" class="btn ">sign up</button>
	</div>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-auto">
				<h1>login page</h1>
			</div>

		</div>
	</div>

	<!-- 로그인 카드 시작 -->
	<br>
	<div class="container-fluid">
		<div class="card mx-auto" style="max-width: 700px;">
			<div class="row g-0">
				<div class="col-md-6">
					<img src="./projectpic.jpg" class="img-fluid rounded-start"
						alt="...">
				</div>
				<div class="col-md-6">
					<div class="card-body">
						<h1 class="text-muted text-center">sign in with:</h1>
						<div class="text-center"><span class="col-md-4" style="margin-right:40px">
							<a href="#"><img src="./kakao.png" class="icon rounded"></a>
						</span>
						<span class="col-md-4 ">
							<a href="#"><img src="./facebook.png" class="icon rounded"></a>
						</span>
						<span class="col-md-4" style="margin-left:40px">
							<a href="#"><img src="./google.png" class="icon rounded"></a>
						</span></div>
						<h2 class="text-muted text-center mt-4 mb-3">OR</h2>

						<div>
							<label for="exampleInputEmail1" class="form-label">Email
								address</label> <input type="email" class="form-control"
								id="exampleInputEmail1">
						</div>
						<div>
							<label for="exampleInputPassword1" class="form-label">Password</label>
							<input type="password" class="form-control"
								id="exampleInputPassword1">
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input"
								id="exampleCheck1"> <label class="form-check-label"
								for="exampleCheck1">자동 로그인</label>
						</div>
						<button type="button" class="btn btn-primary btn col-12">sign
							in</button>
						<a class="dropdown-item" href="#">처음이신가요? 회원가입</a> <a
							class="dropdown-item" href="#">비밀번호나 아이디를 잊으셨나요? 찾기</a>
					</div>
				</div>
			</div>
		</div>



	</div>





	<script
		src="../../../bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
