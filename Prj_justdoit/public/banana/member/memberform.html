<body style="background-image: linear-gradient(rgba(255, 255, 255, 0.8),rgba(255, 255, 255, 0.8)),url(../../icon.png); background-size : contain;">
<h2>회원 정보</h2>
	<form action="" id="accounting" name="accounting" enctype="multipart/from-data">
	<table border="1" width="900" height="400">
		<tr>
			<th>이름</th>
			<td><input type="text" id="name" name="name" size="30"></td>
			<th>아이디</th>
			<td><input type="text" id="id" name="id" size="40"></td>

		</tr>

		<tr>
			<th width="100">성별</th>
			<td width="150">남<input type= "Radio" id="checkbox" name="Radio">여<input type= "Radio" id="checkbox" name="Radio"></td>
			<th>비밀번호</th>
			<td><input type="password" maxlength="20" placeholder="특수문자를 포함한 최대 20자" size="40"></td>
		</tr>

		<tr>
			<th>생일</th>
			<td><input type="date" id="date" name="date"></td>
			<th>주소</th>
			<td><input type="text" id="adress" name="adress" placeholder="00시 00구 00동" maxlength ="20" size="40"></td>
		</tr>

		<tr>
			<th>국적</th>
			<td><select id="" name="select">
					<optgroup label="아시아">
						<option value="korea">한국</option>
						<option value="china">중국</option>
						<option value="japan">일본</option>
					</optgroup>
			
					<optgroup label="유럽">
						<option value="denmark">덴마크</option>
						<option value="spain">스페인</option>
						<option value="france">프랑스</option>
					</optgroup>
					</select></td>
			<th>번호</th>
			<td><input type="number" id="number" name="number" max="11" placeholder="-를 제외하고 입력해주세요"></td>

		</tr>

		<tr>
			<th>모바일 마케팅수신동의</th>
			<td>동의<input type= "Radio" id="agree" name="agreement">미동의<input type= "Radio" id="disagree" name="agreement"></td>
			<th>비밀번호문제</th>
			<td><select id="" name="select">
						<option value="pet">당신이 키우는 애완동물 이름은?</option>
						<option value="school">당신이 졸업한 학교는?</option>
						<option value="father">당신의 아버지의 이름은?</option>
						<option value="memoriable">가장 기억에 남는 장소는?</option>
						<option value="county">당신이 처음 여행한 나라는?</option>

					</select></td>
		</tr>

		<tr>
			<th>추천인</th>
			<td><input type="text" id="recomandation" name="recomandation" size="30"></td>
			<th>비밀번호답</th>
			<td><input type="text" id="answer" name="answer" size="40"></td>
		</tr>

		<tr>
			<th>사진</th>
			<td><input type= "file" id="picture" name="picture" accept=".jpg"></td>
			<th>sns</th>
			<td>		
				<select id="sns" name="sns">
					<option value="facebook">페이스북</option>
					<option value="instargram">인스타그램</option>
					<option value="kakaostory">카카오스토리</option>
					<option value="twitter">트위터</option></select>주소<input type="text" name = "etc" id="etc" size="15" value=""></td>
				
		</tr>

		<tr>
			<th>홈페이지</th>
			<td><input type="URL" id="url" name="name" placeholad="https://" size="30"></td>
			<th>직업</th>
			<td><input type="text" id="profesion" name="profesion" size="40"></td>
		</tr>
	</table>
	<br>
	<br>
	<table width="900" height="200">
		<tr>
			<th colspan="4" style="opacity : 0.5">프로젝트 참여</th>
		</tr>

		<tr>
			<th>번호</th>
			<th>프로젝트명</th>
			<th>참여기간</th>
			<th>역할</th>
		</tr>

		<tr>
			<th rowspan="4">1</th>
			<td rowspan="4"><input type="text" id="projectname" name="projectname"></td>
			<td rowspan="4">from<input type="month" id="startdate" name="startdate"> 
							to<input type="month" id="enddate" name="enddate"></td>
			<td rowspan="2"><input type="text" id="role" name="role"></td>
			
		</tr>

		<tr>
		
		</tr>

		<tr>
		
			<th>발주사</th>
		</tr>
		<tr>
			<td><input type="text" id="orderer" name="orderer"></td>
		</tr>
		<tr>
		</tr>
		<tr>		
		</tr>
		<tr>
		</tr>
	</table>
	<br>
	<br>
	<table width="900" height="100">

		<tr>
			<th>결혼여부/결혼기념일</th>
			<td colspan="3">
			유<input type="radio" id="marriage" name="marriage" >
			무<input type="radio" id="marriage2" name="marriage" checked>
			</td>

		</tr>
		
		<tr>
			<th>자녀유무</th>
			<td colspan="3">
				유<input type="radio" id="child" name="child" >
				무<input type="radio" id="child2" name="child" checked>
			</td>
		</tr>

	</table>
	<br>
	<br>
	<table width="900" height="100">
		<tr>
			<th>좋아하는 색깔</th>
			<th>본인 소개</th>
			<th>취미</th>
		</tr>

		<tr>
			<td><input type="color" id="color" name="color" ></td>
			<td><textarea cols="50" rows="10"></textarea></td>
			<td>
			
			<ul style="list-style-type:none">
				<li><input type="checkbox" id="hobby1" name="hobby">음주</li>
				<li><input type="checkbox" id="hobby2" name="hobby">축구</li> 
				<li><input type="checkbox" id="hobby3" name="hobby">낚시</li>
				<li><input type="checkbox" id="hobby4" name="hobby">음악감상</li>
				<li><input type="checkbox" id="hobby5" name="hobby">요리</li>
				<li><input type="checkbox" id="hobby6" name="hobby">영화감상</li>
				<li><input type="checkbox" id="hobby7" name="hobby">농구</li>
				<li><input type="checkbox" id="hobby7" name="hobby">수영</li>
				<li><input type="checkbox" id="hobby7" name="hobby">목공</li>
				<li><input type="checkbox" id="hobby7" name="hobby">뜨개질</li>
				<li><input type="checkbox" id="hobby7" name="hobby">악기연주</li>
			
			</ul>
			
			
			</td>
		</tr>
	</table>
	<br>
	<table width="900" height="100">
		<tr>
			<th>개인정보 유효기간</th>
			<td>
		<input type="radio" id="personalinformation1" name="personalinformation">1년
		<input type="radio" id="personalinformation3" name="personalinformation">3년
		<input type="radio" id="personalinformation5" name="personalinformation">5년
		<input type="radio" id="persoanlinformation10" name="personalinformation">10년

			</td>
		</tr>
				
	
	</table>
	<br>
	
	<div style="text-align:center"><input type="button" id="submit" name="submit" value="제출하기"></div>
	</form> 
<hr><br>
